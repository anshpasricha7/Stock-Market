<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <!-- ✅ Chart.js must come before your JS file -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <!-- ✅ Your JS file (after Chart.js is loaded) -->
    <script defer src="script.js"></script>

</head>
<body>
    <h1>Stocks</h1>
    <div class="input_container">
        <input type="text" class="input" placeholder="Search for a stock...">
        <button class="search">Search</button>
        <button class="reset">Reset</button>
    </div>
    <div class="container">

        <div class="chart">
            <div class="chart-area"><canvas id="myChart" ></canvas>

            </div>
            <div class="companies">
                
            </div>
        </div>
        <div class="stock_list"></div>

    </div>
   <script src="script.js"></script>
</body>
</html>
